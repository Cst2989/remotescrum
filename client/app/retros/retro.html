
<template name="retros">
    <div class="container">
        {{#if Template.subscriptionsReady}}
        <div class="create-retro-wrapper">
            <a href="#" class="btn btn-primary createRetro">Create new retro</a>
        </div>
        {{#each retros}}
        <a href="{{pathFor 'retro.show' _id=_id}}" title="{{title}}" class="card card--material">
            {{ title }}
            <div class="card-actions">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-link btn-sm retro-edit"><i class="glyphicon glyphicon-pencil"></i> Edit </button>
                    <button type="button" class="btn btn-link btn-sm"><i class="glyphicon glyphicon-eye-open"></i> View</button>
                </div>
            </div>
        </a>
        {{else}}
        <div class="text-center">
            <h3>There is nothing here yet!</h3>
            <p><a href="#" class="createRetro">Click here</a> to create your first retro.</p>
        </div>
        {{/each}}
        
        {{else}}
        {{> loader}}
        {{/if}}
    </div>
    {{>retroModal}}
    {{>retroModalEdit}}
</template>

<template name="retroModal">
    <div class="modal fade" id="retroModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Create New Retro</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" id="title"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary saveRetro">Create New Retro</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="retroModalEdit">
    <div class="modal fade" id="retroModalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit Retro</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <textarea class="form-control" rows="3" id="title">{{selectedRetro.title}}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left btn-sm deleteRetro">Remove retro</button>
                    <button type="button" class="btn btn-primary updateRetro">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
