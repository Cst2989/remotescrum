<template name="loginModal">
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="auth-container">
                <h4>Login to Your Account</h4>
                <form class="login-form">
                    <div class="form-group">
                        <label class="control-label" for="focusedInput">Email</label>
                        <input class="form-control" id="login-email" type="text">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="disabledInput">Password</label>
                        <input class="form-control" id="login-password" type="password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </form>

                <div class="auth-help">
                    <a href="#" class="register-link">Or create a new account here.</a>
                </div>
            </div>
        </div>
    </div>
</template>
