<template name="loginModal">
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-wrapper--auth">
            <div class="auth-container">
                <h4>Login to Your Account</h4>
                <form class="login-form">
                    <div class="form-group">
                        <label class="control-label" for="login-email">Email</label>
                        <input class="form-control" id="login-email" type="text">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="login-password">Password</label>
                        <input class="form-control" id="login-password" type="password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </form>

                <div class="auth-help">
                    <a href="#" class="forgot-link">Forgot password</a> <i class="glyphicon glyphicon-minus text-muted"></i>
                    <a href="#" class="register-link">Create a new account</a>
                </div>
            </div>
        </div>
    </div>
</template>
