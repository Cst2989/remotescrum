
<template name="mainLayout">
  <nav class="navbar navbar-inverse navbar-retro navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">Retrospectives</a>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      {{>Template.dynamic template=content}}
      <hr>
      <footer>
          <p>&copy; 2015 BOOM, Inc.</p>
      </footer>
  </div>
  {{>modalTemplate}}
</template>

<template name="lists">
    <div class="row">
        {{#each lists}}
        <div class="col-md-4">
            <div class="panel panel-primary panel-retro">
                <div class="panel-heading">
                    <h3 class="panel-title">{{Category}}</h3>
                </div>
                <div class="panel-body">
                    {{> item}}
                    <div class="form-group">
                        <input type="text" class="form-control" data-id="{{id}}" placeholder="Type new item here and press enter">
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="item">
    {{#each items}}
    <div class="well" category-id="{{../_id}}">
        {{name}}
        <hr>
        <div>
            <small>votes: {{votes}}</small>
            <button type="button" class="btn btn-default btn-xs pull-right {{#if voted}}btn-primary{{/if}}" id="voteItem" category-id="{{../_id}}" >+1</button>
        </div>
    </div>
    {{/each}}
</template>


<template name="modalTemplate">
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit note</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <textarea class="form-control" rows="3" id="name">{{session "name"}}</textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left btn-sm deleteItem">Remove note</button>
                    <button type="button" class="btn btn-primary saveItem">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
