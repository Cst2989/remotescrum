
<template name="mainLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">Retrospectives</a>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      {{>Template.dynamic template=content}}
      <hr>
      <footer>
          <p>&copy; 2015 BOOM, Inc.</p>
      </footer>
  </div>
</template>

<template name="lists">
    <div class="row">
        {{#each lists}}
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{Category}}</h3>
                </div>
                <div class="panel-body">
                    {{> item}}
                    <div class="form-group">
                        <input type="text" class="form-control" data-id="{{id}}" placeholder="Type new item here and press enter">
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>

<template name="item">
    {{#each items}}
    <div class="well">
        {{name}}
        <div class="delete-item pull-right" category-id="{{../_id}}" ><span class="glyphicon glyphicon-trash"></span></div>
    </div>
    {{/each}}
</template>


<template name="modalTemplate">
    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>{{ item.name}}</p>
                    <p>{{ name}}</p>
                    <p>{{ item}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left  btn-sm">Remove note</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
