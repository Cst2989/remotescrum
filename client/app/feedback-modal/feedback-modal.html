<template name="feedbackModal">
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="feedbackModalForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Contact us</h4>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control feedback-textarea" rows="3" placeholder="Please write your thoughts here"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">Send feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
