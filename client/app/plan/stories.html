<template name="stories">
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Title</th>
                <th>Estimation</th>
                {{#if isSprintOwner}}
                <th></th>
                {{/if}}
                <th></th>
            </tr>
        </thead>
        <tbody class="sortable-stories ">
            {{#each stories tab}}
            <tr class="{{getStatusClass status}}">
                <td><i class="glyphicon glyphicon-th-list handle"></i></td>
                <td><span class="label label-success">{{status}}</span></td>
                <td>{{title}}</td>
                {{#if estimation}}
                <td>{{estimation}}</td>
                {{else}}
                <td>-</td>
                {{/if}}
                <td>
                    <i class="glyphicon glyphicon-play-circle setActiveStory"></i>
                    <i class="glyphicon glyphicon-edit editStory"></i>
                    <i class="glyphicon glyphicon-remove removeStory"></i>
                </td>
            </tr>
            {{else}}
            <tr>
                <td colspan='5'>
                    <h6 class="text-center">No stories found!</h6>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
