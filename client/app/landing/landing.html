<template name="landing">
    <div class="landing">
        <section class="text-center">
            <img src="/logo-inverse.png" alt="Remote Scrum logo">
            <h2 class="page-header">The Best Tool for Remote <span class="typewriting">Retrospectives</span></h2>
            <p>
                {{#if currentUser}}
                <a href="/sprints" class="btn btn-info btn-lg">My Dashboard</a>
                {{else}}
                <a href="#" class="btn btn-default btn-lg" data-toggle="modal" data-target="#login-modal">Login</a>
                <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#register-modal">Register (for
                    free)</a>
                {{/if}}
            </p>
        </section>

        <section class="row">
            <img src="/promo.png" class="img-responsive center-block" alt="The best tool for remote scrum">
        </section>

        <section class="row subhead">
            <p class="lead">PLAN. <i class="glyphicon glyphicon-menu-right"></i> SPRINT. <i
                    class="glyphicon glyphicon-menu-right"></i> DEMO. <i class="glyphicon glyphicon-menu-right"></i>
                RETROSPECT.</p>
        </section>

        <section class="container improve">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="/improve.svg" alt="Improve graph" class="img-fluid" width="180">
                        </div>

                        <div class="col-md-8">
                            <div class="section-title">
                                <h4 class="title mb-4">The best way to improve.</h4>
                                <p class="">No matter how good a Scrum team is, there is always opportunity to
                                    improve. Although a good
                                    Scrum team will be constantly looking for improvement opportunities, the team
                                    should set
                                    aside a brief, dedicated period at the end of each sprint to deliberately
                                    reflect on how
                                    they are doing and to find ways to improve. This occurs during the sprint
                                    retrospective.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                {{#if currentUser}}
                <a href="/sprints" class="btn btn-info btn-lg">My Dashboard</a>
                {{else}}
                <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#register-modal">Get
                    started now</a>
                {{/if}}
            </div>
        </section>
    </div>
</template>
