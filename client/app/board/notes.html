<template name="notesTemplate">
    {{#each notes}}
    {{#if $eq ../categoryId categoryId}}
    <div class="note well">
        <button type="button" class="btn btn-link btn-xs pull-right vote {{#if voted}}active{{/if}}"> {{votes}} <i class="glyphicon glyphicon-thumbs-up"></i></button>
        <div>
            {{text}}
        </div>
    </div>
    {{/if}}
    {{/each}}
</template>
