<template name="notesTemplate">
    {{#each notes}}
    {{#if $eq ../categoryId categoryId}}
    <div class="well">
        <button type="button" class="btn btn-default btn-xs pull-right vote {{#if voted}}btn-primary{{/if}}">+1</button>
        <p>
            {{text}}
        </p>
        <hr>
        <div>
            <small>votes: {{votes}}</small>
            <small class="pull-right">added by: {{owner}}</small>
        </div>
    </div>
    {{/if}}
    {{/each}}
</template>
